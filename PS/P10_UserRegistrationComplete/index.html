<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P10_UserRegistrationComplete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <header>
        <div class="logo">DevParapalli</div>
        <button class="theme-change"></button>
    </header>
    <div class="content">
        <span class="page-text">
            P10_UserRegistrationComplete
            <p class="sub-title">Page</p>
        </span>
        <main class="main">
            
        </main>
        <h4 class="footer">Made with <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#bf616a" d="m12 21.35l-1.45-1.32C5.4 15.36 2 12.27 2 8.5C2 5.41 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.41 22 8.5c0 3.77-3.4 6.86-8.55 11.53L12 21.35Z"/></svg> by Devansh Parapalli.</h4>
    </div>
    <script type="module" src="script.js"></script>
</body>
<template id="login-page">
    <div class="form-wrapper">
        <h1>Login</h1>
        <div class="form">
            <label for="username">Username</label>
            <input type="text" id="username" required>
            <label for="username">Password</label>
            <input type="password" id="password" required>
            <hr />
            <button data-action="login" type="submit">Login</button>

            <div class="prompt">
                <p>Don't have an account? <a data-render="signup-page" href="#" id="signup">Sign up</a></p>
                <p>Forgot password? <a data-render="forgot-password" href="#" id="forgot">Reset</a></p>
            </div>
        </div>
    </div>
</template>
<template id="signup-page"><div class="form-wrapper">
    <h1>Sign Up</h1>
    <div class="form">
        <label for="email">Email</label>
        <input type="text" id="email" required>
        <label for="phone">Mobile Number</label>
        <input type="tel" id="phone" required>
        <label for="username">Username</label>
        <input type="text" id="username" required>
        <label for="username">Password</label>
        <input type="password" id="password" required>
        <hr />
        <button data-action="signup" type="submit">Sign Up</button>

        <div class="prompt">
            <p>Already have an account ? <a data-render="login-page" href="#" id="login">Login</a></p>
            <p>Forgot password? <a data-render="forgot-password" href="#" id="forgot">Reset</a></p>
        </div>
    </div>
</div>
</template>
<template id="login-success">
    <div class="user-card-wrapper">
        <div class="user-card">
            <div class="image-wrapper">
                <img src="https://avatars.githubusercontent.com/u/56132780?v=4" alt="User Image">
            </div>
            <div class="form">
                <h1>Devansh Parapalli</h1> 
                <p>User is successfully logged in</p>
                <button data-action="logout">Logout</button>
            </div>
        </div>
    </div>
    
</template>
<template id="invalid-prompt">
    <div class="form-wrapper">
        <div class="form">
            <p class="invalid">Invalid username or password</p>
            <button data-render="login-page">Back To Login</button>
            <div class="prompt">
                <p>Forgot password? <a data-render="forgot-password" href="#" id="forgot">Reset</a></p>
                <p>Don't have an account? <a data-render="signup-page" href="#" id="signup">Sign up</a></p>
            </div>
        </div>
    </div>
</template>
<template id="forgot-password"><div class="form-wrapper">
    <h1>Forgot Password</h1>
    <div class="form">
        <label for="email">Email</label>
        <input type="text" id="email" required>
        <hr />
        <button data-action="forgot" type="submit">Send Magic Link</button>

        <div class="prompt">
            <p>Remember your password? <a data-render="login-page" href="#" id="login">Login</a></p>
            <p>Don't have an account? <a data-render="signup-page" href="#" id="signup">Sign up</a></p>
        </div>
    </div>
</div>
</template>
</html>
