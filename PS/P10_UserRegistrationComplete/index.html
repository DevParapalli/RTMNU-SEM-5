<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P10_UserRegistrationComplete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <header>
        <div class="logo">DevParapalli</div>
        <button></button>
    </header>
    <div class="content">
        <span class="page-text">
            P10_UserRegistrationComplete
            <p class="sub-title">Page</p>
        </span>
        <main class="main">
            
        </main>
        <h4 class="footer">Made with <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#bf616a" d="m12 21.35l-1.45-1.32C5.4 15.36 2 12.27 2 8.5C2 5.41 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.41 22 8.5c0 3.77-3.4 6.86-8.55 11.53L12 21.35Z"/></svg> by Devansh Parapalli.</h4>
    </div>
    <script type="module" src="script.js"></script>
</body>
<template id="login-page">
    <div class="form-wrapper">
        <h1>Login</h1>
        <div class="form">
            <input type="text" placeholder="Username" id="username" required>
            <input type="password" placeholder="Password" id="password" required>
            <button type="submit">Login</button>
        </div>
        <div class="prompt">
            <p>Don't have an account? <a href="#" id="signup">Sign up</a></p>
            <p>Forgot password? <a href="#" id="forgot">Reset</a></p>
        </div>
    </div>
</template>
<template id="signup-page">SIGNUP</template>
<template id="login-success">USER</template>
<template id="invalid-prompt">INVALID</template>
<template id="forgot-password">FORGOT</template>
</html>
